<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <center>
                    <h:form>
                            <h:panelGrid columns="2">
                                <h:outputText value="Username : "></h:outputText>
                                <p:inputText id="username" value="#{loginBean.username}"></p:inputText>

                                <h:outputText value="Password : "></h:outputText>
                                <p:password id="password" value="#{loginBean.password}"></p:password>
                                
                                <p:commandButton ajax="false" id="loguj" value="Log in" action="#{loginBean.loginBackdoor()}"
                                                 type="submit"></p:commandButton>
                            </h:panelGrid>
                            <p>
                                <p:messages />
                            </p>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
