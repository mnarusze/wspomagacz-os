<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <center>
                    <h:form>
                            <h:panelGrid columns="2">
                                <h:outputText value="Username : "></h:outputText>
                                <h:inputText id="username" value="#{loginBean.username}"></h:inputText>

                                <h:outputText value="Password : "></h:outputText>
                                <h:inputSecret id="password" value="#{loginBean.password}"></h:inputSecret>
                                
                                <h:commandButton value="Log in" action="#{loginBean.login()}"
                                                 type="submit"></h:commandButton>
                            </h:panelGrid>
                            <h:messages errorClass="errorMessage" infoClass="infoMessage"
                                        warnClass="warnMessage" layout="table" style="color: red"></h:messages>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
