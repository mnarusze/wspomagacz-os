<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>

        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p>
                        <h:messages layout="table" infoStyle="color: green" warnStyle="color: orange" errorStyle="color: red"></h:messages>
                    </p>
                    <h:panelGrid columns="3">

                        <h:outputText value="Nazwa projektu" />
                        <h:inputText id="projName" value="#{editHelperBean.projects.projName}" />
                        <h:message for="projName" />

                        <h:outputText value="Typ projektu" />
                        <h:selectOneMenu id="publicationType" value="#{editHelperBean.projects.pubType}">
                            <f:selectItems value="#{projectsManagerBean.publicationTypesAsSelectItems}" />
                        </h:selectOneMenu>
                        <h:message for="isPublic" />

                        <h:outputText value="SVN" />
                        <h:selectBooleanCheckbox id="svnEnabled" value="#{editHelperBean.projects.svnEnabled}" />
                        <h:message for="svnEnabled" />

                        <h:outputText value="GIT" />
                        <h:selectBooleanCheckbox id="gitEnabled" value="#{editHelperBean.projects.gitEnabled}" />
                        <h:message for="gitEnabled" />

                        <h:outputText value="Trac" />
                        <h:selectBooleanCheckbox id="tracEnabled" value="#{editHelperBean.projects.tracEnabled}" />
                        <h:message for="tracEnabled" />

                        <h:outputText value="Redmine" />
                        <h:selectBooleanCheckbox id="redmineEnabled" value="#{editHelperBean.projects.redmineEnabled}" />
                        <h:message for="tracEnabled" />

                        <h:outputText id="owner" value="Właściciel"/>
                        <h:outputText value="#{loginBean.loggedUser.firstName} #{loginBean.loggedUser.lastName}" />
                        <h:message for="owner" />

                    </h:panelGrid>


                    <h:commandButton value="Dodaj/usuń developerów" action="#{editHelperBean.addUsersToProject(editHelperBean.projects)}" rendered="#{editHelperBean.editingProjects}" />
                    <h:commandButton value="Zapisz zmiany" action="#{editHelperBean.saveProject(loginBean.loggedUser)}"/>
                    <h:commandButton value="Zmien opis" action="#{editHelperBean.editProjDescription(editHelperBean.projects.projDescription)}" rendered="#{editHelperBean.editingProjects}" />
                    <h:commandButton value="Usuń projekt" action="#{editHelperBean.usunProject()}" rendered="#{editHelperBean.editingProjects}" />
                    <h:commandButton value="Anuluj" action="#{editHelperBean.anuluj()}" immediate="true" />

                    <h:dataTable border="0" var="Users" value="#{projectsManagerBean.usersActiveInProject(editHelperBean.projects)}" rendered="#{editHelperBean.editingProjects}">
                        <h:column>
                            <f:facet name="header"><h:outputText value="Nazwa użytkownika" /></f:facet>                      


                            <h:outputText value="#{Users.users.login}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Imię" /></f:facet>
                            <h:outputText value="#{Users.users.firstName}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Nazwisko" /></f:facet>
                            <h:outputText value="#{Users.users.lastName}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="E-mail" /></f:facet>
                            <h:outputText value="#{Users.users.email}"  />
                        </h:column>                        
                        <h:column>
                            <f:facet name="header"><h:outputText value="Indeks" /></f:facet>
                            <h:outputText value="#{Users.users.indeks}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Rola" /></f:facet>
                            <h:outputText value="#{Users.rola.roleName}"  />
                        </h:column>

                    </h:dataTable>

                                            </h:column>
                                        </h:dataTable>
                    -->
                </h:form>
            </ui:define>
        </ui:composition>
