<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Name of your new project" />
                        <h:inputText id="projName" value="#{EditHelperBean.projects.projName}" />
                        <h:message for="projName" />

                        <h:outputText value="Project open to public" />
                        <h:selectBooleanCheckbox id="isPublic" value="#{EditHelperBean.projects.isPublic}" />
                        <h:message for="isPublic" />

                        <h:outputText value="SVN" />
                        <h:selectBooleanCheckbox id="svnEnabled" value="#{EditHelperBean.projects.svnEnabled}" />
                        <h:message for="svnEnabled" />

                        <h:outputText value="GIT" />
                        <h:selectBooleanCheckbox id="gitEnabled" value="#{EditHelperBean.projects.gitEnabled}" />
                        <h:message for="gitEnabled" />

                        <h:outputText value="Trac" />
                        <h:selectBooleanCheckbox id="tracEnabled" value="#{EditHelperBean.projects.tracEnabled}" />
                        <h:message for="tracEnabled" />

                        <h:outputText value="Redmine" />
                        <h:selectBooleanCheckbox id="redmineEnabled" value="#{EditHelperBean.projects.redmineEnabled}" />
                        <h:message for="tracEnabled" />

                        <h:outputText id="owner" value="Owner"/>
                        <h:selectOneMenu value="#{EditHelperBean.projects.owner}">
                            <f:selectItems value="#{ProjectsManagerBean.usersAsSelectItems}"/>                  
                        </h:selectOneMenu>
                        <h:message for="owner" />

                    </h:panelGrid>


                    <h:commandButton value="Add/remove users" action="#{EditHelperBean.addUsersToProject(EditHelperBean.projects)}" />
                    <h:commandButton value="Add read only users" action="#{EditHelperBean.addReadOnlyUsers(EditHelperBean.projects)}" rendered="#{!EditHelperBean.projects.isPublic}" />
                    <h:commandButton value="Save Project" action="#{EditHelperBean.saveProject()}"/>
                    <h:commandButton value="Delete Project" action="#{EditHelperBean.usunProject()}" />
                    <h:commandButton value="Anuluj" action="#{EditHelperBean.anuluj()}" immediate="true" />

                    <h:dataTable border="0" var="Users" value="#{ProjectsManagerBean.usersActiveInProject(EditHelperBean.projects)}">
                        <h:column>
                            <f:facet name="header"><h:outputText value="Login" /></f:facet>                      

                            <h:commandLink >
                                <h:outputText value="#{Users.nickname}" />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="First Name" /></f:facet>
                            <h:outputText value="#{Users.firstname}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Last Name" /></f:facet>
                            <h:outputText value="#{Users.lastname}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="e-mail" /></f:facet>
                            <h:outputText value="#{Users.email}"  />
                        </h:column>                        
                        <h:column>
                            <f:facet name="header"><h:outputText value="Index" /></f:facet>
                            <h:outputText value="#{Users.indeks}"  />
                        </h:column>

                    </h:dataTable>

                    <h:dataTable border="0" var="Users" value="#{ProjectsManagerBean.usersReadOnlyInProject(EditHelperBean.projects)}" rendered="#{!EditHelperBean.projects.isPublic}" >
                        <h:column>
                            <f:facet name="header"><h:outputText value="Login" /></f:facet>                      

                            <h:commandLink >
                                <h:outputText value="#{Users.nickname}" />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="First Name" /></f:facet>
                            <h:outputText value="#{Users.firstname}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Last Name" /></f:facet>
                            <h:outputText value="#{Users.lastname}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="e-mail" /></f:facet>
                            <h:outputText value="#{Users.email}"  />
                        </h:column>                        
                        <h:column>
                            <f:facet name="header"><h:outputText value="Index" /></f:facet>
                            <h:outputText value="#{Users.indeks}"  />
                        </h:column>

                    </h:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
