<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:dataTable border="0" var="Users" value="#{EditHelperBean.activeInProject()}">
                        <h:column>
                            <f:facet name="header"><h:outputText value="Login" /></f:facet>
                            <h:commandButton value="Remove From Project" action="#{EditHelperBean.removeUsersFromProject()}" />                         
                            
                            <h:commandLink >
                                <h:outputText value="#{Users.nickname}" />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="First Name" /></f:facet>
                            <h:outputText value="#{Users.firstname}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Last Name" /></f:facet>
                            <h:outputText value="#{Users.lastname}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="e-mail" /></f:facet>
                            <h:outputText value="#{Users.email}"  />
                        </h:column>                        
                        <h:column>
                            <f:facet name="header"><h:outputText value="Index" /></f:facet>
                            <h:outputText value="#{Users.indeks}"  />
                        </h:column>

                    </h:dataTable>
                    
                    <h:dataTable border="0" var="Users" value="#{ProjectsManagerBean.users}">
                        <h:column>
                            <f:facet name="header"><h:outputText value="Login" /></f:facet>
                                                  
                            <h:commandButton value="Add To Project" action="#{EditHelperBean.saveUsersToProject()}"/>
                            <h:commandLink >
                                <h:outputText value="#{Users.nickname}" />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="First Name" /></f:facet>
                            <h:outputText value="#{Users.firstname}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Last Name" /></f:facet>
                            <h:outputText value="#{Users.lastname}"  />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="e-mail" /></f:facet>
                            <h:outputText value="#{Users.email}"  />
                        </h:column>                        
                        <h:column>
                            <f:facet name="header"><h:outputText value="Index" /></f:facet>
                            <h:outputText value="#{Users.indeks}"  />
                        </h:column>

                    </h:dataTable>
                   
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
