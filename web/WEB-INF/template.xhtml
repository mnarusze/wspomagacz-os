<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="application.css" />
        <title>Inzynierka</title>
    </h:head>

    <h:body> 
        <div id="wrapper" >
            <div id="wrapper2" >
                <div id="wrapper3" >
                    <div id="top-menu">
                        <div id="account">
                            <h:form>
                                <c:if test="#{loginBean.isLogged()}">
                                    <h:commandLink value="Log out" action="#{loginBean.logout()}"/>
                                </c:if>
                                <c:if test="#{!loginBean.isLogged()}">
                                    <h:commandLink value="Sign in" action="login"/>
                                </c:if>
                            </h:form>
                        </div>
                        <ul>
                            <li>
                                <h:link value="Home" outcome="index" />
                            </li>
                            <li>
                                <h:link value="Projects" outcome="projects_list" />
                            </li>
                            <li>
                                <h:link value="Help" outcome="help"/>
                            </li>
                        </ul>
                    </div>
                    <div id="header">
                        <div id="quick-search">
                            <h:outputText value="Search" />
                            <h:inputText />
                        </div>
                        <h1>
                            <h:outputText value="KASK Projects Manager" outcome="index" />
                        </h1>
                        <div id="main-menu" >
                            <h:form>
                                <ul>
                                    <c:if test="#{loginBean.isLogged()}">
                                        <li>
                                            <h:commandLink value="Your projects" action="my_projects"/>
                                        </li>
                                        <li>
                                            <h:commandLink value="Account options" action="my_account"/>
                                        </li>
                                    </c:if>
                                    <li>
                                        <h:commandLink value="All projects" action="projects_list"/>
                                    </li>
                                    <li>

                                    </li>
                                </ul>
                            </h:form>
                        </div>
                    </div>
                    <div id="main">                      
                        <div id="sidebar">
                            <h3>[admin menu]</h3>
                        </div>
                        <div id="content">
                            <ui:insert name="content">[content]</ui:insert>
                        </div>
                    </div>


                </div>
                <div id="footer">
                    <div class="bgl">
                        <div class="bgr">
                            [footer]
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
