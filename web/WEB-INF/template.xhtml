<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="application.css" />
        <title>System wspomagania projektów Open Source</title>
    </h:head>

    <h:body> 
        <div id="wrapper" >
            <div id="wrapper2" >
                <div id="wrapper3" >
                    <div id="top-menu">
                        <div id="account">
                            <h:form>
                                <c:if test="#{loginBean.isLogged()}">
                                    Witaj, <b><h:outputText value="#{loginBean.loggedUser.firstName} #{loginBean.loggedUser.lastName}"/></b>!
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <h:commandLink value="Wyloguj się" action="#{loginBean.userLogout()}"/>
                                </c:if>
                                <c:if test="#{!loginBean.isLogged()}">
                                    <h:commandLink value="Zaloguj się" action="login"/>
                                </c:if>
                            </h:form>
                        </div>
                        <ul>
                            <li>
                                <h:link value="Strona domowa" outcome="index" />
                            </li>
                            <li>
                                <h:link value="Lista projektów" outcome="projects_list" />
                            </li>
                            <li>
                                <h:link value="Pomoc" outcome="help"/>
                            </li>
                        </ul>
                    </div>
                    <div id="header">
                        <div id="quick-search">
                            <h:outputText value="Szukaj projektu" />
                            <h:inputText />
                        </div>
                        <h1>
                            <h:outputText value="Menadżer projektów KASK" outcome="index" />
                        </h1>
                        <div id="main-menu" >
                            <h:form>
                                <ul>
                                    <c:if test="#{loginBean.isLogged()}">
                                        <li>
                                            <h:commandLink value="Nowy projekt" action="#{editHelperBean.newProject()}"/>
                                        </li>
                                        <li>
                                            <h:commandLink value="Twoje projekty" action="my_projects"/>
                                        </li>
                                        <li>
                                            <h:commandLink value="Ustawienia konta" action="my_account"/>
                                        </li>
                                    </c:if>
                                </ul>
                            </h:form>
                        </div>
                    </div>
                    <div id="main"> 
                        <c:if test="#{loginBean.isLogged()}">
                            <div id="sidebar">
                                <ui:insert name="sidebar">[AdminMenu]</ui:insert>
                            </div>
                        </c:if>
                        <div id="content">
                            <ui:insert name="content">[content]</ui:insert>
                        </div>
                    </div>


                </div>
                <div id="footer">
                    <div class="bgl">
                        <div class="bgr">
                            KASK 2012 - Maciej Naruszewicz, Mateusz Zalewski
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
