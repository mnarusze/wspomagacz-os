<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:dataTable border="0" var="Projects" value="#{projectsManagerBean.publicProjects(loginBean.loggedUser)}">
                        <h:column>
                            <f:facet name="log"><h:outputText value="Logo" /></f:facet>
                            <h:commandLink action="#{editHelperBean.display(Projects, loginBean.loggedUser)}">
                                <h:graphicImage alt="#{Projects.projName}" value="#{Projects.projDescription.projLogo}" />
                            </h:commandLink>

                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Nazwa" /></f:facet>
                            <h:commandLink action="#{editHelperBean.display(Projects, loginBean.loggedUser)}">
                                <h:outputText value="#{Projects.projDescription.projFullName}" />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Opis" /></f:facet>
                            <h:outputText value="#{Projects.projDescription.printShortDescription()}" />
                            <h:commandLink action="#{editHelperBean.display(Projects, loginBean.loggedUser)}">
                                <h:outputText value="Wiecej..." />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="SVN" /></f:facet>
                            <h:selectBooleanCheckbox value="#{Projects.svnEnabled}" disabled="true" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="GIT" /></f:facet>
                            <h:selectBooleanCheckbox value="#{Projects.gitEnabled}" disabled="true" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Trac" /></f:facet>
                            <h:selectBooleanCheckbox value="#{Projects.tracEnabled}" disabled="true" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Redmine" /></f:facet>
                            <h:selectBooleanCheckbox value="#{Projects.redmineEnabled}" disabled="true" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Własciciele" /></f:facet>
                            <h:dataTable var="Dev" value="#{Projects.owners}">
                                <h:column>

                                    <h:outputText value=" #{Dev.firstName} #{Dev.lastName}" />

                                </h:column>
                            </h:dataTable>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Developerzy i goście" /></f:facet>
                            <h:dataTable var="Dev" value="#{Projects.developers}">
                                <h:column>
                                    <h:outputText value=" #{Dev.firstName} #{Dev.lastName}" />
                                </h:column>
                            </h:dataTable>
                        </h:column>
                    </h:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
