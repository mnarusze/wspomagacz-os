<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:dataTable border="1" var="Projects" value="#{ProjectsManagerBean.projects}">
                        <h:column>
                            <f:facet name="header"><h:outputText value="Name" /></f:facet>
                            <h:commandButton value="Usuń" />
                            <h:commandLink>
                                <h:outputText value="#{Projects.projName}" />
                            </h:commandLink>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="SVN" /></f:facet>
                            <h:selectBooleanCheckbox value="#{Projects.svnEnabled}" disabled="true" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="GIT" /></f:facet>
                            <h:selectBooleanCheckbox value="#{Projects.gitEnabled}" disabled="true" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Trac" /></f:facet>
                            <h:selectBooleanCheckbox value="#{Projects.tracEnabled}" disabled="true" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Owner" /></f:facet>
                            <h:outputText value="#{Projects.owner.firstname}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Uzytkownicy" /></f:facet>
                            <h:dataTable var="User" value="#{Projects.usersCollection}">
                                <h:column>
                                    <h:commandButton value="Usuń" />
                                    <h:commandLink>
                                        <h:outputText value="#{User.nickname}" />
                                    </h:commandLink>
                                    <h:outputText value=" #{User.firstname} #{User.lastname}" />
                                </h:column>
                            </h:dataTable>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Dodaj Projekt" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
