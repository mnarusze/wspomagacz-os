<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p>
                        <h:messages layout="table" infoStyle="color: green" warnStyle="color: orange" errorStyle="color: red"></h:messages>
                    </p>
                    <h:panelGrid columns="3" >
                        <h:outputText value="Login" />
                        <h:outputText id="nickname" value="#{loginBean.loggedUser.login}" />
                        <h:message for="nickname" />

                        <h:outputText value="ImiÄ™" />
                        <h:outputText id="firstname" value="#{loginBean.loggedUser.firstName}" />
                        <h:message for="firstname" />

                        <h:outputText value="Nazwisko" />
                        <h:outputText id="lastname" value="#{loginBean.loggedUser.lastName}" />
                        <h:message for="lastname" />

                        <h:outputText value="E-mail" />
                        <h:outputText id="email" value="#{loginBean.loggedUser.email}" />
                        <h:message for="email" />
                        
                        <h:outputText value="Index" />
                        <h:outputText id="index" value="#{loginBean.loggedUser.indeks}" />
                        <h:message for="index" />
                        
                        <h:outputText value="Publiczny klucz ssh" />
                        <h:selectBooleanCheckbox disabled="true" id="sshkey" value="#{loginBean.hasPublicKey()}"/>
                        <h:message for="sshkey" />
                        
                        <h:outputText value="Czas ostatniego logowania" />
                        <h:outputText id="last_login" value="#{loginBean.loggedUser.lastLogin.toString()}" />

                    </h:panelGrid>
                    <h:commandButton value="Edytuj klucz ssh" action="ssh_key"/>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
