<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:body>
        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" >
                        
                        <h:outputText value="Publiczny klucz ssh" />
                        <h:inputTextarea id="sshkey" value="#{loginBean.logedUser.sshkey}"/>
                        <h:message for="sshkey" />

                    </h:panelGrid>
                    <h:commandButton value="Dodaj klucz ssh" action="#{loginBean.saveUser()}"/>
                    <h:commandButton value="Usun klucz ssh" action="#{loginBean.deleteSshKey()}" />
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
