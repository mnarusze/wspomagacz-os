<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <h:dataTable border="1" var="Projects" value="#{ProjectsManagerBean.projects}">
                <h:column>
                    <f:facet name="header"><h:outputText value="Name" /></f:facet>
                    <h:outputText value="#{Projects.projName}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="SVN" /></f:facet>
                    <h:selectBooleanCheckbox value="#{Projects.svnEnabled}" disabled="true" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="GIT" /></f:facet>
                    <h:selectBooleanCheckbox value="#{Projects.gitEnabled}" disabled="true" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Trac" /></f:facet>
                    <h:selectBooleanCheckbox value="#{Projects.tracEnabled}" disabled="true" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Users" /></f:facet>
                    <h:outputText value="#{Projects.gid}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
