<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>

        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form>

                    <h:panelGrid columns="3" >

                        <h:outputText value="Nazwa projektu" />
                        <p:inputText id="projFullName" value="#{editHelperBean.editingProjDescription.projFullName}" />
                        <p:message for="projFullName" />

                        <h:outputText value="Opis projektu" />
                        <p:inputTextarea style="width: 800px" id="projDescription" value="#{editHelperBean.editingProjDescription.projDescription}"  autoResize="true"/>
                        <p:message for="projDescription" />

                        <h:outputText value="Logo projektu" />
                        <p:inputText id="projLogo" value="#{editHelperBean.editingProjDescription.projLogo}" />
                        <p:message for="projLogo" />



                    </h:panelGrid>
                    <p:tooltip for="projFullName" value="Pełna nazwa projektu może posiadać spacje." />
                    <p:tooltip for="projDescription" value="Prosimy o ograniczenie opisu do 500 znaków" />
                    <p:tooltip for="projLogo" value="Prosimy o podanie adresu do loga projektu" />

                    <p:commandButton value="Zapisz" onclick="confirmation.show()" />
                    <p:commandButton ajax="false" value="Anuluj" action="#{editHelperBean.anuluj()}" immediate="true" />

                    <p:confirmDialog id="confirmDialog"  message="Czy na pewno chcesz zapisać zmiany w opisie projektu?"
                                     header="Zmienianie opisu" severity="alert" widgetVar="confirmation">

                        <p:commandButton ajax="false" id="confirm" value="Tak, na pewno" oncomplete="confirmation.hide()"
                                         action="#{editHelperBean.saveProjDescription()}"  />
                        <p:commandButton id="decline" value="Nie, jeszcze nie." onclick="confirmation.hide()" type="button" /> 

                    </p:confirmDialog>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
