
LoadModule dav_svn_module     modules/mod_dav_svn.so
LoadModule authz_svn_module   modules/mod_authz_svn.so
LoadModule dontdothat_module  modules/mod_dontdothat.so

#
# Example configuration to enable HTTP access for a directory
# containing Subversion repositories, "/var/www/svn".  Each repository
# must be both:
#
#   a) readable and writable by the 'apache' user, and
#
#   b) labelled with the 'httpd_sys_content_t' context if using
#   SELinux
#

#
# To create a new repository "http://localhost/repos/stuff" using
# this configuration, run as root:
#
#   # cd /var/www/svn
#   # svnadmin create stuff   
#   # chown -R apache:apache stuff
#   # chcon -R -t httpd_sys_content_t stuff
#

<Location /svn>
   DAV svn
   SVNParentPath /var/www/svn
   
   AuthType Basic
   AuthName "Repozytoria SVN katedry KASK wydzialu ETI PG"
   AuthBasicProvider file ldap
   AuthzLdapAuthoritative Off
   AuthLDAPURL "ldap://192.168.56.2/CN=Users,DC=ad,DC=inzynierka,DC=com?sAMAccountName"
   AuthLDAPBindDN "CN=Administrator,CN=Users,DC=ad,DC=inzynierka,DC=com"
   AuthLDAPBindPassword Rozpierdalator11
   Require valid-user 
   AuthUserFile /etc/httpd/svn.htpasswd
   
   AuthzSVNAccessFile /etc/httpd/svn.access
</Location>
