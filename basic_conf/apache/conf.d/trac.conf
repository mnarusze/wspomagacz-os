<Location /trac>
#  SSLRequireSSL

#wymuszenie ssl
  RewriteEngine On
  RewriteCond %{HTTPS} off
  RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
  
  SetHandler mod_python
  PythonInterpreter main_interpreter
  PythonHandler trac.web.modpython_frontend 
  PythonOption TracEnvParentDir /var/www/trac
  PythonOption TracUriRoot /trac
  PythonOption PYTHON_EGG_CACHE /var/www/trac/.egg-cache

  #PythonOption TracEnvIndexTemplate /var/www/trac/project_list_template.html
  #A space delimitted list, with a "," between key and value pairs.
  #PythonOption TracTemplateVars key1,val1 key2,val2
  #Useful to get the date in the wanted order
  #PythonOption TracLocale en_GB.UTF8
</Location>
               
<LocationMatch "/trac/[^/]+/login">
  AuthType Basic
  AuthName "TRAC katedry KASK wydzialu ETI PG"
  AuthBasicProvider ldap file
#  AuthLDAPURL "ldap://db.eti.pg.gda.pl/ou=_USERS_,dc=eti,dc=pg,dc=gda,dc=pl?uid?sub?(objectClass=*)"
  AuthLDAPURL "ldap://apl01.eti.pg.gda.pl:389/CN=Users,DC=kasklab,DC=kask,DC=eti,DC=pg,DC=gda,DC=pl?sAMAccountName?sub?(objectClass=*)" NONE
  AuthLDAPBindDN "CN=linux-ldap-user,CN=Users,DC=kasklab,DC=kask,DC=eti,DC=pg,DC=gda,DC=pl"
  AuthLDAPBindPassword haslo

#to mowi apachowi, ze moze probowac innych zrodel uwierzytelniania
  authzldapauthoritative Off

#uwiezytelanianie alternatywne spoza AD
  AuthUserFile /etc/httpd/svn.pas
  Require valid-user
</LocationMatch>

